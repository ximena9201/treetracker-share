apiVersion: apps/v1
kind: Deployment
metadata:
  name: treetracker-share
  labels:
    app: treetracker-share
spec:
  replicas: 2
  selector:
    matchLabels:
      app: treetracker-share
  template:
    metadata:
      labels:
        app: treetracker-share
    spec:
      containers:
      - name: treetracker-share
        image: greenstand/treetracker-share:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        env:
          - name: DATABASE_URL
            valueFrom:
              secretKeyRef:
                name: treetracker-api-database-connection
                key: db
          # - name: DATABASE_SCHEMA
          #   value: #schema-name#
          - name: NODE_LOG_LEVEL
            value: trace
          - name: REMOTE_LOG_URL
            value: http://104.131.78.177:8000
